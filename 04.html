    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(
            function(){
                var appendDocument = function(){
                    for (var i = 0; i <20; i++){
                        $("<h1>Infinity</h1>").appendTo("body");
                    }
                }

                appendDocument();

                $(window).scroll(function(){
                    var scrollHeight = Math.ceil($(window).scrollTop() + $(window).height());
                    var docHeight = $(document).height();

                    if (scrollHeight == docHeight){
                        appendDocument();
                    }
                    // var top = $(window).scrollTop();
                    // var windowHeight = $(window).height();
                    // var docHeight = $(document).height();
                    // alert("scrollTop() : " + top + ", windowHeight : " + windowHeight + ", docHeight : " + docHeight);
                });
            }
        );
    </script>
